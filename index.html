<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="styles/bites.css">
  <style type="text/css">
    .embed-bite {
      position: absolute;
      bottom: 0;
      right: 0;
      background: #fff;
      color: #555651;
      text-decoration: none;
      padding: 2px 8px;
      font-family: 'PT Sans', Helvetica, sans-serif;
      font-size: 0.85em;
    }

    .remove-bite {
      position: absolute;
      bottom: 0;
      right: 100px;
      background: #fff;
      color: #c0392b;
      text-decoration: none;
      padding: 2px 8px;
      font-family: 'PT Sans', Helvetica, sans-serif;
      font-size: 0.85em;
      border-top-left-radius: 3px;
    }

    .embed-testing {
      background: #3498DB;
    }

    .embed-testing input {
      display: block;
      width: 35%;
      margin: 20px auto;
      font-size: 16px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <pre data-lang="rb" data-group="testing"></pre>
  <!--<pre data-lang="css" data-group="testing"></pre>
  <pre data-lang="js" data-group="testing"></pre>
  <pre data-lang="coffee" data-group="testing"></pre>
  <pre data-lang="sass" data-group="testing"></pre>
  <pre data-lang="rb" data-group="testing"></pre>-->
  <script type="text/javascript" src="lib/ace/ace.js"></script>
  <script data-main="lib/main" src="lib/require.js"></script>
  <script>
    if (requirejs) {
      requirejs.config({
        urlArgs: 'timestamp=' + Date.now()
      });
    }
  </script>
</body>
</html>
